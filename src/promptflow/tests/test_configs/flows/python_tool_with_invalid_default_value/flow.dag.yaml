inputs:
  image:
    type: image
    default: ""
outputs:
  output:
    type: image
    reference: ${python_node_2.output}
nodes:
- name: python_node
  type: python
  source:
    type: code
    path: pick_an_image.py
  inputs:
    image_1: ${inputs.image}
